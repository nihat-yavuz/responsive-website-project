    <div class="container contact-form">

        <h1>Contact Me</h1>
        <hr>

        <div class="row">

            <div class="col-md-6">

                <address>Nadbystrzycka ul. 42A-212</address>
                <p>Email: nyavuz7@gmail.com</p>
                <p>Phone: +48 123 123 123</p>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control name" placeholder="Must be filled">
                </div>
                <div class="form-group">
                    <label>Surname</label>

                    <textarea class="form-control message" rows="7" placeholder="Must be filled with more than 50 characters"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block send">Send</button>
                </div>
